<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Surprise, Surprise!</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <!-- Link p5.js and libraries-->
    <script src="p5.min.js"></script>
    <script src="addons/p5.geolocation.js"></script>
   	<script src="addons/mappa.js" type="text/javascript"></script>

	<body>
    <div id="MenuPresent">
      <p id="QuestionName">How do you feel?</p>
      <form id="Question1">
        <input type="radio" name="radgroup" class="question" id="sad">
        <label for="sad" class="questiontext">&#128532;</label>
        <input type="radio" name="radgroup" class="question" id="normal">
        <label for="normal" class="questiontext">&#128528;</label>
        <input type="radio" name="radgroup" class="question" id="happy">
        <label for="happy" class="questiontext">&#128516;</label>
      </form>
      <div id="Send"></div>
      <p id="answer1"></p>
      <div id="illustration"></div>
    </div>
    <div id="loading">
      <div id="r" class="loaderdivs"></div>
      <div id="b" class="loaderdivs"></div>
      <div id="g" class="loaderdivs"></div>
    </div>
    <img src="./assets/gif/Up-game.gif" id="upillustration"></img>
    <img src="./assets/gif/Up-game2.gif" id="upillustration2"></img>
